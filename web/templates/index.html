<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Multi-File Upload and Chatbot</title>
</head>
<body>
    <h1>Inferring Cause of Reactor Overheat Issues Using NLP</h1>
    
    <h2>Upload Multiple PDF Files</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="files" name="files" multiple accept=".pdf,.txt">
        <button type="button" onclick="uploadFiles()">Upload Files</button>
    </form>

    <h2>Uploaded Files</h2>
    <ul id="file-list">
        <!-- 파일 리스트를 동적으로 추가 -->
    </ul>

    <!-- 시각화 버튼 및 결과 -->
    <h2>Knowledge Graph</h2>
    <button type="button" onclick="visualize()">Visualize</button>

    <!-- Spinner -->
    <div id="loading-graph" style="display:none; font-size: 18px; color: darkgreen;">
        Generating Graph... <span class="spinner"></span>
    </div>

    <div id="graph-container">
        <img id="knowledge-graph" src="" alt="Knowledge Graph will be shown here" style="display:none;">
    </div>

    <h2>Ask a Question</h2>
    <input type="text" id="question" placeholder="Enter your question">
    <button type="button" onclick="askQuestion()">Ask</button>

    <!-- 로딩 메시지 (Searching) -->
    <div id="loading" style="display:none; font-size: 18px; color: darkgreen;">
        Searching <span class="spinner"></span>
    </div>

    <h2>Answer</h2>
    <div id="answer"></div>

    <div id="answer-section">
        <p id="answer"></p>
        <h3>References</h3>
        <ul id="references"></ul>
    </div>     

    <script>
        // 파일 업로드 처리
        function uploadFiles() {
            const formData = new FormData();
            const files = document.getElementById("files").files;
            
            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);
            }
    
            fetch("/upload", {
                method: "POST",
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.error) {
                      alert(data.error);
                  } else {
                      updateFileList(data.files);
                  }
              }).catch(err => {
                  alert("Error uploading files: " + err);
              });
        }
    
        // 파일 목록 업데이트
        function updateFileList(files) {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";
            files.forEach(file => {
                const li = document.createElement("li");
                li.textContent = file;
                
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.onclick = () => removeFile(file);
                li.appendChild(removeButton);
    
                fileList.appendChild(li);
            });
        }
    
        // 파일 삭제
        function removeFile(filename) {
            fetch("/remove", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ filename: filename })
            }).then(response => response.json())
              .then(data => {
                  if (data.error) {
                      alert(data.error);
                  } else {
                      updateFileList(data.files);
                  }
              }).catch(err => {
                  alert("Error removing file: " + err);
              });
        }
    
        // 질문을 서버에 전송하는 함수 (모든 업로드된 파일에서 답변을 생성)
        function askQuestion() {
            const question = document.getElementById("question").value;
    
            if (!question) {
                alert("Please enter a question.");
                return;
            }
    
            // 로딩 메시지 표시
            document.getElementById("loading").style.display = "block";
            document.getElementById("answer").innerText = "";
    
            // 모든 업로드된 파일을 서버로 전달
            fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: question })
            }).then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none"; // 로딩 메시지 숨기기
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("answer").innerText = data.answer;
    
                    // 레퍼런스 데이터를 추가로 렌더링
                    const referencesList = document.getElementById("references");
                    referencesList.innerHTML = '';  // 기존 레퍼런스 제거
    
                    // 레퍼런스 데이터를 받아서 리스트로 표시
                    if (data.references && data.references.length > 0) {
                        data.references.forEach(ref => {
                            const listItem = document.createElement('li');
                            listItem.textContent = ref;  // 레퍼런스 항목 추가
                            referencesList.appendChild(listItem);
                        });
                    } else {
                        referencesList.innerHTML = '<li>No references found.</li>';
                    }
                }
            }).catch(err => {
                document.getElementById("loading").style.display = "none"; // 에러 발생 시에도 로딩 메시지 숨기기
                alert("Error: " + err);
            });
        }
    
        // 시각화 요청 함수
        function visualize() {
            // 시각화 요청 전에 "Loading" 표시
            document.getElementById('loading-graph').style.display = "block";  // 로딩 메시지와 스피너를 표시
            document.getElementById('knowledge-graph').style.display = "none";  // 이미지는 숨겨둠
        
            fetch("/visualize", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => response.blob())
              .then(blob => {
                  const imgUrl = URL.createObjectURL(blob);
    
                  // 이미지가 생성되면 그래프를 보여주고 로딩 메시지를 숨김
                  document.getElementById('knowledge-graph').src = imgUrl;
                  document.getElementById('knowledge-graph').style.display = "block";  // 이미지를 표시
                  document.getElementById('loading-graph').style.display = "none";  // 로딩 메시지 숨김
              }).catch(err => {
                  alert("Error visualizing graph: " + err);
                  document.getElementById('loading-graph').style.display = "none";  // 에러가 발생해도 로딩 메시지를 숨김
              });
        }
    
    </script>
</body>
</html>
